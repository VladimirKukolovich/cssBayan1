<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="accordion">
        <h1>Accordion</h1>
         <div class="accordion_wrapper">
            <div class="accordion_item">
                <label>
                    <input type="radio" id="button1" class="check" name="bayan" value="sleep" checked>
                    <div class="item_text">
                        <span class="text">I sleep in the morning</span>
                        <div class="icon_checked" id="check1">
                            <label for="close1">
                                <input type="radio" id="close1" class="check" name="bayan">
                                <img class="svg_icons" src="./images/icon-check.svg"/>
                             </label>
                        </div>
                        <div class="icon_delete" id="icon_delete1">
                                <img class="svg_icons" src="./images/icon-del.svg"/>
                        </div>
                    </div>
                    <div class="picture">
                        <img id="img1" src="./images/1.jpg" />
                    </div>
                </label>
            </div>
            <div class="accordion_item">
                <label>
                    <input type="radio" id="button2" class="check" name="bayan" value="work">
                    <div class="item_text">
                        <span class="text">Time go to work...</span>
                        <div class="icon_checked" id="check2">
                            <label for="close2">
                                <input type="radio" id="close2" class="check" name="bayan">
                                <img class="svg_icons" src="./images/icon-check.svg"/>
                             </label>
                        </div>
                        <div class="icon_delete" id="icon_delete2">
                                <img class="svg_icons" src="./images/icon-del.svg"/>
                        </div>
                    </div>
                    <div class="picture">
                        <img id="img2" src="./images/2.jpg" />
                    </div>
                </label>
            </div>
            <div class="accordion_item">
                <label>
                    <input type="radio" id="button3" class="check" name="bayan" value="job">
                    <div class="item_text">
                        <span class="text">Got a job...</span>
                        <div class="icon_checked" id="check3">
                            <label for="close3">
                                <input type="radio" id="close3" class="check" name="bayan">
                                <img class="svg_icons" src="./images/icon-check.svg"/>
                             </label>
                        </div>
                        <div class="icon_delete" id="icon_delete3">
                                <img class="svg_icons" src="./images/icon-del.svg"/>
                        </div>
                    </div>
                    <div class="picture">
                        <img id="img3" src="./images/3.jpg" />
                    </div>
                </label>
            </div>
            <div class="accordion_item">
                <label>
                    <input type="radio" id="button4" class="check" name="bayan" value="Considered">
                    <div class="item_text">
                        <span class="text">Considered a project...</span>
                        <div class="icon_checked" id="check4">
                            <label for="close1">
                                <input type="radio" id="close4" class="check" name="bayan">
                                <img class="svg_icons" src="./images/icon-check.svg"/>
                             </label>
                        </div>
                        <div class="icon_delete" id="icon_delete4">
                                <img class="svg_icons" src="./images/icon-del.svg"/>
                        </div>
                    </div>
                    <div class="picture">
                        <img id="img4" src="./images/4.jpg" />
                    </div>
                </label>
            </div>
            <div class="accordion_item">
                <label>
                    <input type="radio" id="button5" class="check" name="bayan" value="Worked">
                    <div class="item_text">
                        <span class="text">Worked out great!!!</span>
                        <div class="icon_checked" id="check5">
                            <label for="close5">
                                <input type="radio" id="close5" class="check" name="bayan">
                                <img class="svg_icons" src="./images/icon-check.svg"/>
                             </label>
                        </div>
                        <div class="icon_delete" id="icon_delete5">
                                <img class="svg_icons" src="./images/icon-del.svg"/>
                        </div>
                    </div>
                    <div class="picture">
                        <img id="img5" src="./images/5.jpg" />
                    </div>
                </label>
            </div>
         </div>
      </div>
    </div>
</body>
</html>
